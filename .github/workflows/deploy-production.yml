name: Deploy Production Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Production EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            APP_DIR="${{ secrets.APP_DIR_PROD }}"
            PM2_NAME="verba-backend"
            NODE_ENV="production"
            PORT=3000

            echo "Deploying $PM2_NAME ($NODE_ENV) in $APP_DIR"

            if [ ! -d "$APP_DIR/.git" ]; then
              git clone --branch main https://github.com/Hizrawan/verba-backend.git $APP_DIR
            fi

            cd $APP_DIR
            git fetch origin
            git reset --hard origin/main

            npm install
            export NODE_ENV=$NODE_ENV
            export PORT=$PORT
            pm2 restart $PM2_NAME || pm2 start npm --name "$PM2_NAME" -- start

            sudo nginx -t
            sudo systemctl reload nginx

            echo "âœ… Production deploy completed"
