name: Deploy Backend

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch: # Bisa trigger manual

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set branch variable
        run: |
          if [ -n "${GITHUB_HEAD_REF}" ]; then
            echo "BRANCH=${GITHUB_HEAD_REF}" >> $GITHUB_ENV
          else
            echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV
        shell: bash

      - name: Debug branch
        run: echo "Deploying branch: $BRANCH"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            # Tentukan folder & PM2 name
            if [ "$BRANCH" == "main" ]; then
              APP_DIR="${{ secrets.APP_DIR_PROD }}"
              PM2_NAME="verba-backend"
              NODE_ENV="production"
              PORT=3000
            elif [ "$BRANCH" == "staging" ]; then
              APP_DIR="${{ secrets.APP_DIR_STAGING }}"
              PM2_NAME="verba-backend-staging"
              NODE_ENV="staging"
              PORT=3003
            else
              echo "Branch $BRANCH tidak deploy. Doing nothing."
              exit 0
            fi

            echo "Deploying $PM2_NAME from $APP_DIR on $NODE_ENV"

            cd $APP_DIR

            # Pastikan git user sudah di-set
            git config --global user.name "Hizrawan"
            git config --global user.email "hizrawandwioka@gmail.com"

            # Sinkronisasi branch
            git fetch origin
            git reset --hard origin/$BRANCH

            # Install dependencies & restart PM2
            export NODE_ENV=$NODE_ENV
            export PORT=$PORT
            npm install
            pm2 restart $PM2_NAME || pm2 start npm --name "$PM2_NAME" -- start

            # Test & reload NGINX
            sudo nginx -t
            sudo systemctl reload nginx
