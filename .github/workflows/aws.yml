name: Deploy Backend Only

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Deploy backend to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            BRANCH=${GITHUB_REF##*/}

            if [ "$BRANCH" == "main" ]; then
              APP_DIR=${{ secrets.APP_DIR_PROD }}
              PM2_NAME="verba-backend"
            elif [ "$BRANCH" == "staging" ]; then
              APP_DIR=${{ secrets.APP_DIR_STAGING }}
              PM2_NAME="verba-backend-staging"
            else
              echo "Branch $BRANCH tidak deploy. Doing nothing."
              exit 0
            fi

            echo "Deploying $PM2_NAME from $APP_DIR"
            cd $APP_DIR

            git pull origin $BRANCH
            npm install
            pm2 restart $PM2_NAME

            sudo nginx -t
            sudo systemctl reload nginx
