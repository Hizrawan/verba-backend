name: Deploy Backend

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Tentukan branch
      - name: Set branch variable
        run: |
          if [ -n "${GITHUB_HEAD_REF}" ]; then
            echo "BRANCH=${GITHUB_HEAD_REF}" >> $GITHUB_ENV
          else
            echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV
          fi
          echo "Deploying branch: $BRANCH"
        shell: bash

      # Deploy via SSH ke EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            echo "Branch detected: $BRANCH"

            # Tentukan folder & PM2 name
            if [ "$BRANCH" == "main" ]; then
              APP_DIR="${{ secrets.APP_DIR_PROD }}"
              PM2_NAME="verba-backend"
              NODE_ENV="production"
              PORT=3000
            elif [ "$BRANCH" == "staging" ]; then
              APP_DIR="${{ secrets.APP_DIR_STAGING }}"
              PM2_NAME="verba-backend-staging"
              NODE_ENV="staging"
              PORT=3003
            else
              echo "Branch $BRANCH tidak deploy. Doing nothing."
              exit 0
            fi

            echo "Deploying $PM2_NAME from $APP_DIR on $NODE_ENV"

            # Auto clone repo jika folder kosong
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone https://github.com/Hizrawan/verba-backend.git $APP_DIR
            fi
            cd $APP_DIR

            # Set git user
            git config --global user.name "Hizrawan"
            git config --global user.email "hizrawandwioka@gmail.com"

            # Sinkronisasi branch
            git fetch origin
            git reset --hard origin/$BRANCH

            # Debug info
            echo "Current directory: $(pwd)"
            ls -al
            git status
            echo "NODE_ENV=$NODE_ENV, PORT=$PORT"

            # Install dependencies & restart/start PM2
            export NODE_ENV=$NODE_ENV
            export PORT=$PORT
            npm install
            pm2 restart $PM2_NAME || pm2 start npm --name "$PM2_NAME" -- start

            # Test & reload NGINX
            sudo nginx -t
            sudo systemctl reload nginx

            echo "âœ… Deploy $PM2_NAME ($NODE_ENV) completed"
